<!DOCTYPE html>
<html lang="en">
<body>
<link rel="stylesheet" href="styles.css">
  <form action="/submit-catalogue" method="post">
    <h2>Farm Catalogue Submission</h2>

    <label for="farmerName">Farmer Name:</label>
    <input type="text" id="farmerName" name="farmerName" required>

    <label for="contact">Contact Info (Phone or Email):</label>
    <input type="text" id="contact" name="contact" required>

    <label for="location">Farm Location:</label>
    <input type="text" id="location" name="location" required>

    <label for="itemType">Item Type:</label>
    <select id="itemType" name="itemType" required>
      <option value="">--Select Type--</option>
      <option value="crop">Crop</option>
      <option value="equipment">Equipment</option>
      <option value="seeds">Seeds</option>
      <option value="fertilizer">Fertilizer</option>
      <option value="other">Other</option>
    </select>

    <label for="itemName">Item Name:</label>
    <input type="text" id="itemName" name="itemName" required>

    <label for="quantity">Quantity (e.g., 100kg, 5 bags):</label>
    <input type="text" id="quantity" name="quantity" required>

    <label for="description">Description:</label>
    <br>
    <textarea id="description" name="description" rows="4"></textarea>
<br>
    <button type="submit">Submit to Catalogue</button>
  </form>

</body>
</html>
